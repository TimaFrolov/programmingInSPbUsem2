name: Build
on: [push, pull_request]
jobs:
  build-Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.x"
      - name: Build
        run: For /R %%I in (*.sln) do dotnet build %%I
      - name: Run tests
        run: For /R %%I in (*.sln) do dotnet test %%I
  build-Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.x"
      - name: Build
        run: For /R %%I in (*.sln) do dotnet build %%I
      - name: Run tests
        run: For /R %%I in (*.sln) do dotnet test %%I
